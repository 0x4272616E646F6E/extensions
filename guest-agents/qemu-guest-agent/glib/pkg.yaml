name: glib
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
  - image: "{{ .BUILD_ARG_PKGS_PREFIX }}/openssl:{{ .BUILD_ARG_PKGS }}"
  - stage: pcre2
steps:
  - sources:
      - url: https://download.gnome.org/sources/glib/{{ regexReplaceAll ".\\d+$" .GLIB_VERSION "${1}" }}/glib-{{ .GLIB_VERSION }}.tar.xz
        destination: glib.tar.xz
        sha256: 629365cde729a7b76b062fc218a109a84bbc4668ca0c92ab590ecccf969f824c
        sha512: 255719cbd237e1501d431e60c69f2361625a19fb4ac21defff12e654f95c8e15f087f26964c3b2a6c877478f168a1d9b5599c74d39778cd741e1ccf7911559dd
    prepare:
      - |
        tar -xf glib.tar.xz --strip-components=1
        rm glib.tar.xz
      - |
        mkdir -p /usr/bin

        ln -s /toolchain/bin/env /usr/bin/env
        ln -s /toolchain/bin/python3 /toolchain/bin/python

        pip3 install ninja packaging
    build:
      - |
        export PKG_CONFIG_PATH=/usr/lib/pkgconfig

        meson setup \
          --prefix=/usr \
          -Ddefault_library=both \
          -Dlibelf=disabled \
          -Dselinux=disabled \
          _build

        ninja -C _build
    install:
      - |
        DESTDIR=/rootfs ninja -C _build install
finalize:
  - from: /rootfs
    to: /
