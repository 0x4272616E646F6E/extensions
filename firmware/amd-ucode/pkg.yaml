name: amd-ucode
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
  - image: "{{ .PKGS_PREFIX }}/linux-firmware:{{ .PKGS_VERSION }}"
steps:
  - install:
      - |
        mkdir -p /rootfs/lib/firmware
        cp -R -p /lib/firmware/amd-ucode /rootfs/lib/firmware
finalize:
  - from: /rootfs
    to: /rootfs
  - from: /pkg/manifest.yaml
    to: /
